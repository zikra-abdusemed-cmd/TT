<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abyssinia Quiz</title>
    <!-- Include Bootstrap CSS -->
    <link href="bootstrap-5.3.3-dist/css/bootstrap.css" rel="stylesheet">
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
    <!-- Include Custom CSS -->
    <link rel="stylesheet" href="style/user/quiz.css">
</head>
<body>
    <!-- Header -->
    <header class="text-center py-3" style="background: linear-gradient(to right, #3d2c47, #af7fcb); color: white;">
        <h1>Abyssinia Quiz</h1>
    </header>
    
    <!-- Sidebar and Main Content -->
    <div class="d-flex">
        <!-- Sidebar -->
        <aside class="side-bar d-flex flex-column align-items-center text-white py-4">
            <img src="image/profile.jpg" alt="Profile" class="rounded-circle mb-3" style="width: 120px; height: 120px;">
            <a class="account_setting btn btn-link text-white" href="category.html">Quiz</a>
            <a class="logout btn btn-link text-white mt-auto" href="home.html">Logout</a>
        </aside>

        <!-- Question & Leaderboard Container -->
        <div class="container mt-5 p-4 rounded-3 w-100">
            <div class="content" id="questionList">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2 class="mb-0">Quiz</h2>
                    <div class="d-flex gap-2 align-items-center">
                        <select id="categoryFilter" class="form-select">
                            <option value="">Select category</option>
                        </select>
                        <button id="startQuizBtn" class="btn btn-primary">Start</button>
                    </div>
                </div>

                <div id="timer" class="text-end fw-bold mb-2"></div>
                <div id="questions" class="mt-4"></div>
            </div>

            <hr class="my-5">

            <div class="content">
                <h2 class="text-center">Leaderboard</h2>
                <p class="text-center text-muted">Top players by total score.</p>
                <div id="leaderboard" class="mt-4"></div>
            </div>
        </div>
    </div>

    <script src="dist/api/quiz.js"></script>
   
</body>
</html>
